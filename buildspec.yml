version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_python.zip .
      - cd ..
      - zip -g deployment_python.zip state_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name ec2-report-generator-lambdafunction --zip-file fileb://deployment_python.zip
      - echo "DONE!!"